<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <span class="material-symbols-outlined">photo_camera</span>
                    <span class="name">Maria loznevaya</span>
                </div>
                <button class="buttons">
                    <span class="material-symbols-outlined dnld">download</span>
                    <span class="material-symbols-outlined close">close</span>
                </button>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="" alt="preview-img">
                </div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="images/search-img.jpg" alt="">
        <div class="content">
            <h1>Image Gallery</h1>
            <p>Search and download any image with in a second</p>
            <div class="search-box">
                <span class="material-symbols-outlined">search</span>
                <input type="text" placeholder="search image">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </section>
    
</body>
</html>
